<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Python MP Map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="qrc:///qtwebchannel/qwebchannel.js"></script>
<style>
#map { width: 100%; height: 100%; margin:0; padding:0; }
</style>
</head>
<body>
<div id="map"></div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // 初始化地圖
    var map = L.map('map').setView([25.04,121.55],16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // 飛機 Marker 與航跡 Polyline
    var droneMarker = L.circleMarker([25.04,121.55], {radius:6,color:'red'}).addTo(map);
    var flightLine = L.polyline([], {color:'blue'}).addTo(map);

    var markers = [];

    // QWebChannel 與 Python 通信
    new QWebChannel(qt.webChannelTransport, function(channel){
        window.pyjs = channel.objects.pyjs;

        // 更新飛機位置
        pyjs.updateDrone.connect(function(lat, lon, alt){
            droneMarker.setLatLng([lat, lon]);
            flightLine.addLatLng([lat, lon]);
        });

        // 點擊新增航點
        map.on('click', function(e){
            var wp = e.latlng;
            var m = L.marker([wp.lat, wp.lng], {draggable:true}).addTo(map);
            markers.push(m);
            pyjs.addWaypoint(wp.lat, wp.lng);

            // 拖拽更新航點
            m.on('dragend', function(evt){
                var pos = evt.target.getLatLng();
                var index = markers.indexOf(m);
                pyjs.updateWaypoint(index,pos.lat,pos.lng);
            });
        });
    });
});
</script>
</body>
</html>
